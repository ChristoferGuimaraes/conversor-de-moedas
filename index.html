<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/787dc116bf.js" crossorigin="anonymous"></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <section id="main">
            <h3>CONVERSOR DE MOEDAS</h3>
        <div id="currencies-container">
            <select id="currency-one" class="form-select"></select>
                <label id ="currency-swap">
                    <i class="fas fa-exchange-alt"></i>
                </label>
            <select id="currency-two" class="form-select"></select>
        </div>

        <input id="currency-one-times" min="1" type="number" value='1'>

        <div id="converted-value"></div>

        <div id="conversion-precision"></div>
    </section>
    <script src="app.js"></script>
</body>

</html>
